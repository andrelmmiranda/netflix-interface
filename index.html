<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recriando a interface do Netflix</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./css/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./css/mediaQuery.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">Kingdom</h3>
                <p class="description">Estranhos rumores sobre a doença do rei deixam todos aterrorizados. Agora, o príncipe herdeiro é a única esperança contra a misteriosa epidemia.</p>
                <div class="btns">
                    <button role="button" class="btn"><i class="fas fa-play"></i> Assistir Agora</button>
                    <button role="button" class="btn"><i class="fas fa-info-circle"></i> Mais Informações</button>
                </div>
            </div>
        </div>
    </main>
    <div class="carousel-movies">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-movie" src="./img/mini1.jpg" alt=""></div>
        
            <div class="item"><img class="box-movie" src="./img/mini2.jpg" alt=""></div>
        
            <div class="item"><img class="box-movie" src="./img/mini3.jpg" alt=""></div>
       
            <div class="item"><img class="box-movie" src="./img/mini4.jpg" alt=""></div>
       
            <div class="item"><img class="box-movie" src="./img/mini5.jpg" alt=""></div>
        
            <div class="item"><img class="box-movie" src="./img/mini6.jpg" alt=""></div>
        
            <div class="item"><img class="box-movie" src="./img/mini7.jpg" alt=""></div>
        
            <div class="item"><img class="box-movie" src="./img/mini8.jpg" alt=""></div>
       
            <div class="item"><img class="box-movie" src="./img/mini9.jpg" alt=""></div>
      
            <div class="item"><img class="box-movie" src="./img/mini10.jpg" alt=""></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d2e1383451.js" crossorigin="anonymous"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
